<h2>Manage Users</h2>
<table>
  <tr>
    <th>ID</th><th>Username</th><th>Email</th><th>Action</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{ user.userId }}</td>
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>
    <td><button (click)="deleteUser(user.userId)">Delete</button></td>
  </tr>
</table>
